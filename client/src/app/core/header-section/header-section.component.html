<ng-container *ngIf="(breadcrumbService$ | async) as bcs">
    <section  class="py-5" 
          style="margin-top: 87px; background-color: #f5f5f5;"
          *ngIf="bcs.length > 0 && bcs[bcs.length-1].label !== 'Home'">
            <div class="container">
                <div class="row d-flex align-items-center">
                    <div class="col-9">
                        <h2>{{bcs.length > 0 && bcs[bcs.length-1].label | titlecase}}</h2>
                    </div>
                    <div class="col-3">
                        <xng-breadcrumb></xng-breadcrumb>
                    </div>
                </div>
            </div>
</section>

</ng-container >
